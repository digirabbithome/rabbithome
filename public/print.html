<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封頁面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    .envelope {
      border: 1px solid #ccc;
      padding: 20px;
      width: 850px;
      height: 430px;
      position: relative;
      box-sizing: border-box;
    }
    .sender-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 14px;
      line-height: 1.5;
    }
    .logo {
      position: absolute;
      top: 120px;
      left: 30px;
      width: 300px;
    }
    .receiver-info {
      position: absolute;
      top: 120px;
      left: 350px;
      font-size: 34px;
      line-height: 1.6;
      max-width: 480px;
      word-wrap: break-word;
    }
    .product {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 16px;
      color: #333;
      max-width: 750px;
    }
  </style>
  <script src="/js/print.js" defer></script>
</head>
<body>
  <div class="envelope">
    <div class="sender-info" id="senderInfo"></div>
    <img class="logo" src="/img/logo.png" />
    <div class="receiver-info" id="receiverInfo"></div>
    <div class="product" id="productInfo"></div>
  </div>
</body>
</html>
