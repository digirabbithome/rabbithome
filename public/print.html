
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封頁面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    .envelope {
      border: 1px solid #ccc;
      padding: 20px;
      width: 720px;
      height: 400px;
      position: relative;
    }
    .sender-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 20px;
      line-height: 1.8;
      max-width: 660px;
    }
    .logo {
      position: absolute;
      top: 120px;
      left: 30px;
      width: 300px;
    }
    .receiver-info {
      position: absolute;
      top: 130px;
      left: 350px;
      font-size: 26px;
      line-height: 1.8;
      word-break: break-word;
      white-space: normal;
      max-width: 330px;
    }
    .receiver-info .name-phone {
      margin-bottom: 5px;
    }
    .product {
      position: absolute;
      top: 280px;
      left: 30px;
      font-size: 18px;
      color: #333;
      width: 660px;
      word-break: break-word;
    }
  </style>
  <script src="/js/print.js" defer></script>
</head>
<body>
  <div class="envelope">
    <div class="sender-info" id="senderInfo"></div>
    <img class="logo" src="/img/logo.png" />
    <div class="receiver-info" id="receiverInfo"></div>
    <div class="product" id="productInfo"></div>
  </div>
</body>
</html>
