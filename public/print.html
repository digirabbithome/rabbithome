
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封頁面</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .envelope {
      border: 1px solid #ccc;
      padding: 20px;
      width: 900px;
      height: 450px;
      position: relative;
    }
    .sender-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    .logo {
      position: absolute;
      top: 130px;
      left: 30px;
      width: 300px;
    }
    .receiver-info {
      position: absolute;
      top: 130px;
      left: 350px;
      font-size: 34px;
      line-height: 1.6;
      max-width: 500px;
      word-wrap: break-word;
    }
    .product {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-size: 18px;
      color: #333;
      max-width: 800px;
      word-wrap: break-word;
    }
  </style>
  <script src="/js/print.js" defer></script>
</head>
<body>
  <div class="envelope">
    <div class="sender-info" id="senderInfo"></div>
    <img class="logo" src="/img/logo.png" />
    <div class="receiver-info" id="receiverInfo"></div>
    <div class="product" id="productInfo"></div>
  </div>
</body>
</html>
