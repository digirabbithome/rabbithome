
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封（9×14cm 橫式）</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial, sans-serif;
      background: #f6f6f6;
    }
    .envelope {
      width: 14cm;
      height: 9cm;
      background: #fff;
      margin: 10mm auto;
      padding: 6mm 7mm;
      border: 1pt solid #111;
      position: relative;
      overflow: hidden;
      letter-spacing: 0;
    }
    .header {
      display: grid;
      grid-template-columns: 1fr 3.2cm;
      align-items: start;
      column-gap: 6mm;
    }
    .sender-info {
      font-size: 10pt;
      line-height: 1.5;
      word-break: break-word;
    }
    .logo {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .receiver {
      position: absolute;
      left: 7mm;
      right: 7mm;
      top: 32mm;
      letter-spacing: 0;
    }
    /* 第一行：地址（含 TO：） */
    .addr-line {
      font-size: 10mm;
      font-weight: 700;
      line-height: 1.15;
      word-break: break-word;
    }
    /* 第二行：姓名 + 電話 */
    .to-line {
      margin-top: 1.2mm;
      font-size: 9mm;
      font-weight: 700;
      white-space: nowrap;
    }
    .to-line .phone {
      font-size: 8.5mm;
      font-weight: 600;
      margin-left: 4mm;
    }
    /* 商品資訊在左下角（有值才顯示） */
    .product {
      position: absolute;
      left: 7mm;
      bottom: 5mm;
      font-size: 9pt;
      color: #111;
      letter-spacing: 0;
      max-width: calc(100% - 14mm);
      white-space: pre-wrap;
      word-break: break-word;
    }
    @media print {
      @page { size: 14cm 9cm; margin: 0; }
      html, body { width: 14cm; height: 9cm; margin: 0; background: #fff !important; }
      .envelope { margin: 0; border: 1pt solid #111; }
    }
  </style>
  <script src="/js/print.js" defer></script>
</head>
<body>
  <div class="envelope">
    <div class="header">
      <div class="sender-info" id="senderInfo"></div>
      <img class="logo" id="logoImg" src="/img/logo.png" alt="logo">
    </div>
    <div class="receiver">
      <div class="addr-line" id="addrLine"></div>
      <div class="to-line" id="toLine"></div>
    </div>
    <div class="product" id="productInfo"></div>
  </div>
</body>
</html>
