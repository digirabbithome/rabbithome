<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封頁面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
    }
    .envelope {
      border: 1px solid #ccc;
      padding: 20px;
      width: 900px;
      height: 450px;
      position: relative;
    }
    .sender-info {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 13px;
      line-height: 1.6;
    }
    .logo {
      position: absolute;
      top: 120px;
      left: 30px;
      width: 150px;
    }
    .receiver-info {
      position: absolute;
      top: 120px;
      left: 200px;
      font-size: 15px;
      line-height: 1.8;
      word-break: break-word;
      white-space: normal;
      max-width: 650px;
    }
    .product {
      position: absolute;
      top: 270px;
      left: 30px;
      font-size: 13px;
      color: #333;
      max-width: 850px;
      word-break: break-word;
    }
  </style>
  <script src="/js/print.js" defer></script>
</head>
<body>
  <div class="envelope">
    <div class="sender-info" id="senderInfo"></div>
    <img class="logo" src="/img/logo.png" />
    <div class="receiver-info" id="receiverInfo"></div>
    <div class="product" id="productInfo"></div>
  </div>
</body>
</html>
