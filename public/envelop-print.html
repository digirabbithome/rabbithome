
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>信封列印測試頁</title>
  <link rel="stylesheet" href="/css/envelope.css" />
  <script type="module" src="/js/envelop.js"></script>
</head>
<body>
  <form id="envelopeForm">
    <label>寄件公司：
      <select name="senderCompany" id="senderCompany">
        <option value="數位小兔">數位小兔</option>
        <option value="聚焦數位">聚焦數位</option>
        <option value="免睡攝影">免睡攝影</option>
        <option value="其他">其他</option>
      </select>
    </label>
    <div id="customSenderField" style="display:none;">
      <textarea name="customSender" rows="3" placeholder="自訂寄件人資訊"></textarea>
    </div>
    <br>
    <label>收件人姓名：<input name="receiverName" /></label><br>
    <label>電話：<input name="phone" /></label><br>
    <label>地址：<input name="address" style="width: 400px;" /></label><br>
    <label>商品內容：<input name="product" /></label><br>
    <fieldset>
      <legend>來源：</legend>
      <label><input type="radio" name="source" value="Line" /> Line</label>
      <label><input type="radio" name="source" value="官網" /> 官網</label>
      <label><input type="radio" name="source" value="Yahoo" /> Yahoo</label>
      <label><input type="radio" name="source" value="露天" /> 露天</label>
      <label><input type="radio" name="source" value="蝦皮" /> 蝦皮</label>
    </fieldset>
    <br>
    <button type="submit">送出產生信封</button>
  </form>
</body>
</html>
