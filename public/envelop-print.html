
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>列印信封系統</title>
  <link rel="stylesheet" href="/css/envelop.css" />
  <script src="/js/envelop.js" type="module" defer></script>
  <style>
    /* --- Compact form overrides --- */
    .card { background: #ffeef4; padding: 14px; border-radius: 10px; }
    .form-compact .row3 {
      display: grid;
      grid-template-columns: 1fr 1fr 2fr;
      gap: 8px;
      align-items: center;
    }
    .form-compact .row3 input { width: 100%; }
    .form-compact .full { margin-top: 8px; }
    .source-fieldset {
      margin-top: 8px;
      border: 1px solid #d9c8cf;
      padding: 8px 10px;
    }
    .source-fieldset legend { padding: 0 6px; color: #444; }
    .source-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      align-items: center;
      padding-top: 2px;
    }
    .source-group label { display: inline-flex; align-items: center; gap: 6px; }
    .toolbar { margin-top: 10px; display: flex; gap: 6px; flex-wrap: wrap; align-items: center; }
    #recordsTable { width: 100%; border-collapse: collapse; margin-top: 10px; }
    #recordsTable th, #recordsTable td { border-bottom: 1px solid #eee; padding: 8px 6px; font-size: 14px; }
  
.source-fieldset {
  margin-top: 8px;
  border: 1px solid #d9c8cf;
  padding: 8px 10px;
}
.source-fieldset legend { padding: 0 6px; color: #444; }
.source-group {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 18px;
  align-items: center;
  padding-top: 2px;
  writing-mode: horizontal-tb;   /* 強制橫排 */
}
.source-group label {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;           /* 不換行 */
  word-break: keep-all;          /* CJK 不要拆字 */
  letter-spacing: 0;             /* 避免被拉開 */
  flex: 0 0 auto;                /* 不縮小，整塊一起換行 */
}
.source-group input[type="checkbox"] { margin: 0; }

  
.second-row {
  display: grid;
  grid-template-columns: 120px 120px 1fr 1fr;
  gap: 8px;
  align-items: center;
}
.second-row select {
  width: 100%;
}

.second-row { display: grid; grid-template-columns: 120px 120px 1fr 1fr; gap: 8px; align-items: center; }
.second-row select { width: 100%; }

  
.toolbar-top {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin-top: 10px;
  flex-wrap: wrap;
}
.toolbar-top .btn-group {
  display: flex;
  gap: 8px;
}
.toolbar-top .source-fieldset {
  margin: 0;
  padding: 6px 10px;
  border: 1px solid #d9c8cf;
}


/* Buttons + Sources on same row */
.toolbar-top {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 12px;
  margin-top: 10px;
  flex-wrap: wrap;
}
.toolbar-top .btn-group { display: flex; gap: 10px; }
.pink-btn {
  background: #ff6fa0;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 700;
}
.pink-btn-outline {
  background: #ff93b8;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 700;
}
.toolbar-top .source-fieldset {
  margin: 0;
  padding: 8px 12px;
  border: 1px solid #e5c9d4;
  min-height: 44px;
}
.toolbar-top .source-group { display: flex; gap: 14px; align-items: center; flex-wrap: wrap; }

</style>
</head>
<body>
  <h1>✉️ 列印信封系統</h1>

  <form id="envelopeForm" class="card form-compact">
    <!-- 三欄同一行：姓名 / 電話 / 地址 -->
    <div class="row3 full">
  <input id="receiverName" name="receiverName" placeholder="收件人姓名" />
  <input id="phone" name="phone" placeholder="電話" />
  <input id="address" name="address" placeholder="地址" />
</div>

<div class="row4 full second-row">
  <select id="senderCompany" name="senderCompany">
    <option>數位小兔</option>
    <option>聚焦數位</option>
    <option>免睡攝影</option>
    <option>其他</option>
  </select>
  <input id="customerAccount" name="customerAccount" placeholder="客人帳號" />
  <input id="product" name="product" placeholder="商品資訊(顯示)" />
  <input id="product2" name="product2" placeholder="商品資訊(不顯示)" />
</div>
<div class="toolbar-top">
  <div class="btn-group">
    <button id="printNormal" class="pink-btn">列印信封</button>
    <button id="printReply" class="pink-btn-alt">列印回郵信封</button>
  </div>
  <fieldset class="source-fieldset">
    <legend>來源：</legend>
    <div class="source-group" id="sourceGroup">
      <label><input type="checkbox" name="source" value="Line" /> Line</label>
      <label><input type="checkbox" name="source" value="官網" /> 官網</label>
      <label><input type="checkbox" name="source" value="Yahoo" /> Yahoo</label>
      <label><input type="checkbox" name="source" value="露天" /> 露天</label>
      <label><input type="checkbox" name="source" value="蝦皮" /> 蝦皮</label>
    </div>
  </fieldset>
</div>
</form>


  </div>



  <div class="toolbar">
    <button id="btnPrevDay">前一天</button>
    <button id="btnLast3Days">前三天</button>
    <button id="btnLastWeek">前一週</button>
    <input type="date" id="datePicker" />
    <input id="searchInput" placeholder="搜尋姓名/電話/地址/商品" />
  </div>

  <h2 id="dateTitle">📋 今日列印信封紀錄</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>時間</th>
        <th>收件人</th>
        <th>地址</th>
        <th>電話</th>
        <th>商品</th>
        <th>來源</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="recordsBody"></tbody>
  </table>
</body>
</html>
