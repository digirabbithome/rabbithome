
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印信封系統</title>
  <link rel="stylesheet" href="/css/envelope.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="/js/envelop.js" defer></script>
</head>
<body>
  <h2>✉️ 信封資料填寫</h2>
  <form id="envelopeForm">
    <label>寄件公司：
      <select id="senderCompany">
        <option value="數位小兔">數位小兔</option>
        <option value="聚焦數位">聚焦數位</option>
        <option value="免睡攝影">免睡攝影</option>
        <option value="其他">其他</option>
      </select>
    </label><br/>
    <label id="customSenderWrapper" style="display:none;">其他寄件人名稱：
      <textarea id="customSender" rows="2" cols="40"></textarea>
    </label><br/>
    <label>收件人姓名：<input id="recipientName"></label><br/>
    <label>收件人電話：<input id="recipientPhone"></label><br/>
    <label>收件人地址：<input id="recipientAddress" style="width: 400px;"></label><br/>
    <label>商品名稱：<input id="product"></label><br/>
    <fieldset>
      <legend>來源：</legend>
      <label><input type="checkbox" value="Line">Line</label>
      <label><input type="checkbox" value="官網">官網</label>
      <label><input type="checkbox" value="Yahoo">Yahoo</label>
      <label><input type="checkbox" value="露天">露天</label>
      <label><input type="checkbox" value="蝦皮">蝦皮</label>
    </fieldset>
    <label>帳號：<input id="account"></label><br/>
    <button type="submit">送出並列印</button>
  </form>

  <h3>📋 今日列印紀錄</h3>
  <table border="1" id="todayRecords">
    <thead><tr><th>時間</th><th>收件人</th><th>地址</th><th>電話</th><th>商品</th><th>來源</th><th>帳號</th><th>操作</th></tr></thead>
    <tbody></tbody>
  </table>
</body>
</html>
