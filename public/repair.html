<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修管理</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/repair.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f8f8fb; }
    h2 { margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; cursor: pointer; }
    tr:hover { background: #ffe; }
    button, input { margin: 4px; padding: 6px 12px; }
    .status-filter.active { background: #ffccdd; }
    .status-btn { font-size: 1.2em; margin-right: 6px; }
  </style>
</head>
<body>
  <h2>🛠 維修管理系統</h2>

  <div style="margin-bottom:1em;">
    <button class="status-filter active" data-status="working">未完成維修</button>
    <button class="status-filter" data-status="all">全部</button>
    <button class="status-filter" data-status="new">新進維修</button>
    <button class="status-filter" data-status="vendor">已交付廠商</button>
    <button class="status-filter" data-status="done">維修完成</button>
    <button class="status-filter" data-status="finish">客人已取貨</button>

    <input id="search-id" placeholder="🔢 搜尋維修單號" />
    <input id="search-keyword" placeholder="🔍 姓名/電話/商品/廠商" style="width:240px" />
  </div>

  <div id="repair-list">載入中...</div>
</body>
</html>
