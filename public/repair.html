<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>維修清單</title>
  <link rel="stylesheet" href="/css/repair.css" />
  <script type="module" src="/js/repair.js"></script>
</head>
<body>
  <h1>📋 維修清單頁面</h1>
  <section id="new-form">
    <h2>➕ 新增維修單</h2>
    <form id="repairForm">
      <div class="form-grid">
        <div>
          <label>維修單號：
            <input type="text" id="repairID" placeholder="自動產生或手動輸入" />
          </label>
          <button type="button" id="generateID">取得流水號</button>
        </div>
        <div>
          <label>客戶姓名：<input type="text" id="customerName" /></label>
        </div>
        <div>
          <label>電話：<input type="text" id="phone" /></label>
        </div>
        <div>
          <label>地址：<input type="text" id="address" /></label>
        </div>
        <div>
          <label>商品：<input type="text" id="product" /></label>
        </div>
        <div>
          <label>保固狀況：
            <input type="radio" name="warranty" value="有保卡(保固內)">有保卡(保固內)
            <input type="radio" name="warranty" value="有保卡(過保)">有保卡(過保)
            <input type="radio" name="warranty" value="沒有保卡">沒有保卡
          </label>
        </div>
        <div>
          <label>廠商：
            <select id="supplier"></select>
          </label>
        </div>
        <div class="full-width">
          <label>狀況描述：
            <textarea id="status" rows="2" cols="40"></textarea>
          </label>
        </div>
      </div>
      <button type="submit">送出維修單</button>
    </form>
  </section>

  <hr>

  <section id="list-area">
    <h2>🔧 分頁按鈕區</h2>
    <div id="filter-buttons">
      <button data-status="1+2">尚未完成</button>
      <button data-status="1">新進維修</button>
      <button data-status="2">已交付廠商</button>
      <button data-status="3">維修完成</button>
      <button data-status="4">客人已取貨</button>
    </div>
    <div>
      搜尋：<input type="text" id="searchBox" placeholder="姓名/電話/狀況/廠商">
    </div>
    <div id="repair-list">維修單列表載入中...</div>
  </section>
</body>
</html>
