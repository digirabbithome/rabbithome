
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修主控台</title>
  <link rel="stylesheet" href="/css/repair.css" />
  <script type="module" src="/js/repair.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <h2>🛠️ 維修主控台</h2>
    <div class="mode-toggle">
      <button id="btn-show-form">➕ 新增維修單</button>
      <button id="btn-show-list">📋 維修單列表</button>
    </div>

    <!-- 新增維修單區塊 -->
    <div id="repair-form-area" style="display: none">
      <form id="repair-form" class="card">
        <div class="row">
          <label>維修單號</label>
          <input type="text" id="repair-id" />
          <button type="button" id="generate-id">產生</button>

          <label>客人姓名</label>
          <input type="text" id="customer" />
        </div>
        <div class="row">
          <label>電話</label>
          <input type="text" id="phone" />
          <label>地址</label>
          <input type="text" id="address" />
        </div>
        <div class="row">
          <label>商品</label>
          <input type="text" id="product" />
        </div>
        <div class="row">
          <label>狀況描述</label>
          <textarea id="description" rows="4"></textarea>
        </div>
        <div class="row">
          <label>保固狀況</label>
          <select id="warranty-select">
            <option>有保卡（保固內）</option>
            <option>有保卡（過保）</option>
            <option>沒有保卡</option>
          </select>

          <label>選擇廠商</label>
          <select id="supplier-select"></select>
        </div>
        <div class="row">
          <label>上傳照片</label>
          <input type="file" id="photo-upload" multiple />
        </div>
        <div class="row">
          <button type="submit" class="submit-btn">✅ 送出維修單</button>
        </div>
      </form>
    </div>

    <!-- 維修單列表區塊 -->
    <div id="repair-list-area">
      <h3>🔍 維修單篩選 / 搜尋</h3>
      <input type="text" id="search" placeholder="搜尋流水號、客人、廠商" />
      <div id="filter-buttons"></div>
      <div id="repair-list">載入中...</div>
      <div id="pagination"></div>
    </div>
  </div>
</body>
</html>
