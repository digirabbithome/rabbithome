<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修系統</title>
  <link rel="stylesheet" href="/css/repair.css" />
  <script type="module" src="/js/repair.js"></script>
</head>
<body>
  <div id="form-section">
    <table>
      <tr>
        <td>維修單號</td>
        <td><input type="text" id="repair-id" /></td>
      </tr>
      <tr>
        <td>客人姓名</td>
        <td><input type="text" id="customer" placeholder="姓名（Line名稱）" /></td>
      </tr>
      <tr>
        <td>LINE 名稱</td>
        <td><input type="text" id="line" placeholder="Line 名稱" /></td>
      </tr>
      <tr>
        <td>電話</td>
        <td><input type="text" id="phone" /></td>
      </tr>
      <tr>
        <td>地址</td>
        <td><input type="text" id="address" /></td>
      </tr>
      <tr>
        <td>商品</td>
        <td><input type="text" id="product" /></td>
      </tr>
      <tr>
        <td>狀況描述</td>
        <td><textarea id="description"></textarea></td>
      </tr>
      <tr>
        <td>保固狀況</td>
        <td>
          <select id="warranty">
            <option>有保卡（保固內）</option>
            <option>有保卡（過保）</option>
            <option>沒有保卡</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>選擇廠商</td>
        <td><select id="supplier"><option>請選擇廠商</option></select></td>
      </tr>
      <tr>
        <td>上傳照片</td>
        <td><input type="file" id="photo" /></td>
      </tr>
    </table>
    <button id="submit-repair">✅ 送出維修單</button>
  </div>
</body>
</html>
