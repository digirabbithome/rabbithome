<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>🔧 維修主控台</title>
  <link rel="stylesheet" href="/css/repair.css" />
  <script type="module" src="/js/repair.js" defer></script>
</head>
<body>
  <h1>🔧 維修主控台</h1>
  <div class="top-bar">
    <button onclick="location.href='repair.html'">➕ 新增維修單</button>
    <button onclick="location.href='repair.html'">📋 維修單列表</button>
  </div>

  <h2>🛠 <span style="color:#e35">維修單篩選</span> / 搜尋</h2>
  <div class="filter-bar">
    <button class="status-filter active" data-status="inprogress">未完成維修</button>
    <button class="status-filter" data-status="all">全部</button>
    <button class="status-filter" data-status="new">新進維修</button>
    <button class="status-filter" data-status="vendor">已交付廠商</button>
    <button class="status-filter" data-status="done">維修完成</button>
    <button class="status-filter" data-status="finish">客人已取貨</button>
    <input type="text" id="search-id" placeholder="🔍 搜尋維修單號" />
    <input type="text" id="search-keyword" placeholder="🔍 姓名/電話/商品/廠商" />
  </div>

  <div id="repair-list"></div>
</body>
</html>
