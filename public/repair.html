<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修系統</title>
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/repair.js"></script>
</head>
<body>
  <h2>📋 維修清單頁面</h2>
  <form>
    <label for="repair-id">維修單號：</label>
    <input type="text" id="repair-id" name="repair-id" />
    <button type="button" id="auto-generate">自動取得</button>
    <br /><br />

    <label for="supplier">廠商：</label>
    <select id="supplier"></select>
    <br /><br />

    <label for="warranty">保固狀態：</label>
    <select id="warranty">
      <option value="保固內">有保卡（保固內）</option>
      <option value="過保">有保卡（過保）</option>
      <option value="無保">沒有保卡</option>
    </select>
  </form>
  <div id="repair-list">🔧 維修單列表載入中...</div>
</body>
</html>
