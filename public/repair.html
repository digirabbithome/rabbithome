<!DOCTYPE html>

<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>維修清單</title>
<link href="/css/repair.css" rel="stylesheet"/>
<script src="/js/repair.js" type="module"></script>
</head>
<body>
<h1>📋 維修清單頁面</h1>
<section id="new-form">
<h2>➕ 新增維修單</h2>
<form id="repairForm">
<div class="form-grid">
<div>
<label>維修單號：
            <input id="repairID" placeholder="自動產生或手動輸入" type="text"/>
</label>
<button id="generateID" type="button">取得流水號</button>
</div>
<div>
<label>客戶姓名：<input id="customerName" type="text"/></label>
</div>
<div>
<label>電話：<input id="phone" type="text"/></label>
</div>
<div>
<label>地址：<input id="address" type="text"/></label>
</div>
<div>
<label>商品：<input id="product" type="text"/></label>
</div>
<div>
<label>保固狀況：
            <input name="warranty" type="radio" value="有保卡(保固內)"/>有保卡(保固內)
            <input name="warranty" type="radio" value="有保卡(過保)"/>有保卡(過保)
            <input name="warranty" type="radio" value="沒有保卡"/>沒有保卡
          </label>
</div>
<div>
<label>廠商：
            <select id="supplier"></select>
</label>
</div>
<div class="full-width">
<label>狀況描述：
            <textarea cols="40" id="status" rows="2"></textarea>
</label>
</div>
</div>
<button type="submit">送出維修單</button>
</form>
</section>
<hr/>
<section id="list-area">
<h2>🔧 分頁按鈕區</h2>
<div id="filter-buttons">
<button data-status="1+2">尚未完成</button>
<button data-status="1">新進維修</button>
<button data-status="2">已交付廠商</button>
<button data-status="3">維修完成</button>
<button data-status="4">客人已取貨</button>
</div>
<div>
      搜尋：<input id="searchBox" placeholder="姓名/電話/狀況/廠商" type="text"/>
</div>
<div id="repair-list">維修單列表載入中...</div>
</section>
</body>
</html>
