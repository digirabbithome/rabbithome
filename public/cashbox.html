<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>錢櫃系統</title>
  <link rel="stylesheet" href="/css/cashbox.css" />
  <script type="module" src="/js/cashbox.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>💰 錢櫃系統</h1>
    <div id="balance">目前錢櫃餘額：$<span id="current-balance">--</span></div>

    <div class="form-block">
      <label>資金用途：</label>
      <input type="text" id="reason" placeholder="例如：貨運收款走了" />
      <label>金額：</label>
      <input type="number" id="amount" placeholder="請輸入金額" />

      <div class="actions">
        <button data-type="reset">🔧 重設金額</button>
        <button data-type="out">📤 支出</button>
        <button data-type="in">📥 存錢</button>
        <button data-type="exchange">💱 換零錢</button>
      </div>
    </div>

    <h2>📋 錢櫃紀錄</h2>
    <div id="records"></div>
  </div>
</body>
</html>
