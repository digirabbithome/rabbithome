<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>內場錢櫃</title>
  <link rel="stylesheet" href="/css/cashbox.css">
  <script type="module" src="/js/cashbox.js" defer></script>
</head>
<body>
  <div class="form-block">
    <div class="header-row"><h1>💰 內場錢櫃</h1><div class="balance">目前餘額：$<span id="current-balance">0</span></div></div>

    <input id="amount" placeholder="請輸入金額" type="number" />
    <input id="reason" placeholder="資金用途（可留空）" />

    <div class="actions">
      <button data-type="out">提領</button>
      <button data-type="in">存入</button>
      <button data-type="exchange">換錢</button>
      <button data-type="reset">重設金額</button>
    </div>

    <div id="change-request" class="change-section">
      <label>💰 換零提醒：</label>
    </div>

    <div id="records" class="record-list"></div>
  </div>
</body>
</html>
