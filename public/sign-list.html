
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簽收查詢系統</title>
  <link rel="stylesheet" href="/css/sign-list.css">
  <script type="module" src="/js/sign-list.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <h2>📋 簽收查詢系統</h2>

    <div class="toolbar">
      <div class="left">
        <input type="text" id="searchInput" placeholder="搜尋供應商、簽收人、金額、備註..." />
        <a href="sign.html" class="return-link">🔙 返回填寫頁面</a>
      </div>
      <div class="right">
        <button onclick="filterToday()">今日</button>
        <button onclick="filterWeek()">本週</button>
        <button onclick="filterMonth()">本月</button>
        <select id="monthSelector" onchange="filterByMonth()">
          <option value="2025-07">2025年07月</option>
          <option value="2025-06">2025年06月</option>
          <option value="2025-05">2025年05月</option>
        </select>
      </div>
    </div>

    <table id="sign-table">
      <thead>
        <tr>
          <th data-sort="createdAt">簽收日期</th>
          <th data-sort="shortName">公司</th>
          <th data-sort="note">備註</th>
          <th data-sort="amount">金額</th>
          <th data-sort="nickname">負責人</th>
          <th>簽名</th>
        </tr>
      </thead>
      <tbody id="sign-body"></tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <script>
    let currentPage = 1;
    const itemsPerPage = 50;
  </script>
</body>
</html>
