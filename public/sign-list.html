
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簽收查詢系統</title>
  <link rel="stylesheet" href="/css/sign-list.css">
  <script type="module" src="/js/sign-list.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <h2>📋 簽收查詢系統</h2>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="搜尋供應商、簽收人、金額、備註…" />
      <div id="autocomplete-container"></div>
    </div>
    <div id="filter-controls">
      <button class="range-btn" data-range="today">今日</button>
      <button class="range-btn" data-range="week">本週</button>
      <button class="range-btn" data-range="month">本月</button>
      <select id="month-select"></select>
    </div>
    
<table>
  <thead>
    <tr>
      <th class="sortable" data-field="createdAt">簽收日期</th>
      <th class="sortable" data-field="type2">公司</th>
      <th>備註</th>
      <th class="sortable" data-field="amount">金額</th>
      <th>負責人</th>
      <th>簽名</th>
    </tr>
  </thead>
  <tbody id="sign-list"></tbody>
</table>
<div id="pager" style="margin-top: 1em;"></div>
<div id="pager" style="margin-top: 1em;"></div>
    <div id="pagination"></div>
  </div>
</body>
</html>
