
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簽收查詢系統</title>
  <link rel="stylesheet" href="css/sign-list.css" />
  <script type="module" src="js/sign-list.js" defer></script>
</head>
<body>
  <div class="page-wrapper">
    <h2>📋 簽收查詢系統</h2>

    <div id="search-bar">
      <input type="text" id="searchInput" placeholder="搜尋供應商、簽收人、金額、備註…" />
      <div id="filter-bar">
        <button class="range-btn" data-range="today">今日</button>
        <button class="range-btn" data-range="week">本週</button>
        <button class="range-btn" data-range="month">本月</button>
        <div id="month-selector">
          <div class="year-control">
            <button id="prevYear">◀️</button>
            <span id="currentYear">2025</span>
            <button id="nextYear">▶️</button>
          </div>
          <div id="month-grid"></div>
        </div>
        <button onclick="location.href='sign.html'" class="range-btn">➕ 新增簽收單</button>
      </div>
    </div>

    <table id="sign-table">
      <thead>
        <tr>
          <th data-sort="createdAt">簽收日期</th>
          <th data-sort="type2">公司</th>
          <th data-sort="note">備註</th>
          <th data-sort="amount">金額</th>
          <th data-sort="nickname">負責人</th>
          <th>簽名</th>
        </tr>
      </thead>
      <tbody id="sign-table-body">
        <!-- 資料將由 JS 插入 -->
      </tbody>
    </table>
  </div>
</body>
</html>
