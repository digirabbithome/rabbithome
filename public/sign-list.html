<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簽收查詢系統</title>
  <link rel="stylesheet" href="/css/sign-list.css">
  <script type="module" src="/js/sign-list.js" defer></script>
</head>
<body>
  <h1>📋 簽收查詢系統</h1>
  <input id="searchBox" placeholder="搜尋供應商、簽收人、金額、備註…">
  <div class="date-buttons">
    <button id="todayBtn">今日</button>
    <button id="weekBtn">本週</button>
    <button id="monthBtn">本月</button>
    <button id="addBtn">➕ 新增簽收單</button>
  </div>
  <div id="monthSelector"></div>
  <table id="resultTable">
    <thead>
      <tr><th>簽收日期</th><th>公司</th><th>備註</th><th>金額</th><th>負責人</th><th>簽名</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
