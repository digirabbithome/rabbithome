<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 Rabbithome</title>
  <style>
body { font-family: sans-serif; display: flex; margin: 0; }
.sidebar { width: 200px; background: #f8e1f4; padding: 20px; }
.content { flex: 1; padding: 20px; }
.login-container { margin: 100px auto; width: 300px; text-align: center; }
input { display: block; margin: 10px auto; padding: 8px; width: 90%; }
button { padding: 10px 20px; background: #f08080; color: white; border: none; cursor: pointer; }
button:hover { background: #e56767; }
</style>

</head>
<body>
  <div class="login-container">
    <h2>登入 Rabbithome 🐰</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
