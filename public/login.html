<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Rabbithome 登入</title>
  <style>
    body { background-color: #ffeef5; font-family: sans-serif; }
    .login-container {
      width: 300px; margin: 100px auto; padding: 20px;
      background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block; width: 100%; padding: 10px;
      margin-bottom: 10px; border: 1px solid #ccc;
    }
    button { background-color: pink; border: none; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登入 Rabbithome</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <button onclick="login()">登入</button>
    <p id="error-message" style="color: red;"></p>
  </div>
  <script src="js/firebase.js" type="module"></script>
  <script src="js/login.js" type="module"></script>
</body>
</html>
