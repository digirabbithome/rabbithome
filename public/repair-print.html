<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修單列印</title>
  <link rel="stylesheet" href="/css/repair-print.css" />
</head>
<body>
  <div class="print-wrapper">
    <table class="header">
      <tr>
        <td><img src="/logo-black.png" class="logo" /></td>
        <td class="company-info">
          <div class="company-title">數位小兔攝影周邊器材行</div>
          <div class="company-detail">Digital Rabbit Co., Ltd.<br>110 台北市信義區大道路74巷1號<br>TEL：02-2759-2006 / 02-2759-2011<br>LINE：@digirabbit</div>
        </td>
      </tr>
    </table>
    <div class="form-title">數 位 小 兔 產 品 維 修 單</div>
    <div class="section">
      <strong>維修單號：</strong><span id="repairId"></span><br>
      <strong>填單日期：</strong><span id="createdAt"></span><br>
      <strong>保固狀況：</strong><span id="warranty"></span>
    </div>
    <div class="section">
      <strong>聯絡資訊：</strong><span id="contactInfo"></span><br>
      <span id="addressLine"></span>
    </div>
    <div class="section">
      <strong>商品名稱：</strong><span id="product"></span><br>
      <strong>維修描述：</strong><span id="description"></span>
    </div>
    <div class="footer">
      <span>經手人：<span id="handler"></span></span>
      <span class="line-id">官方LINE ID：@digirabbit</span>
    </div>
  </div>
</body>
<script src="/js/repair-print.js" type="module"></script>
</html>
