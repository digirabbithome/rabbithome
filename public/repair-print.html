
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>維修單列印</title>
  <link rel="stylesheet" href="/css/repair-print.css" />
  <script type="module" src="/js/repair-print.js"></script>
</head>
<body>
  <div class="print-wrapper">
    <div class="header">
      <img src="/img/logo.png" class="logo" />
      <div class="company-info">
        <div class="title">數位小兔攝影週邊器材行</div>
        <div class="info">110 台北市信義區大道路74巷1號</div>
        <div class="info">TEL：(02)2759-2013　(02)2759-2006</div>
      </div>
      <div class="repair-id-block">
        <div class="repair-label">維修單號：</div>
        <div class="repair-id" id="repairId">載入中...</div>
      </div>
    </div>

    <div class="section">
      <div><b>填單日期：</b><span id="createdAt"></span></div>
      <div><b>保固：</b><span id="warranty"></span></div>
    </div>

    <div class="section">
      <div><b>客戶資訊：</b></div>
      <div id="customerInfo"></div>
    </div>

    <div class="section">
      <div><b>維修項目：</b><span id="product"></span></div>
    </div>

    <div class="section">
      <div><b>備註：</b></div>
      <div id="description" class="description"></div>
    </div>

    <div class="footer">
      <div class="sign-label">經手人簽名：</div>
      <div class="qrcode-label">官方LineID: @digirabbit</div>
    </div>
  </div>
</body>
</html>
