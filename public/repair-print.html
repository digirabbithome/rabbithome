<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>列印維修單</title>
  <style>
    @media print {
      body { margin: 10mm; }
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      width: 210mm;
      max-width: 210mm;
      padding: 20mm;
      background: white;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .company-info {
      font-size: 14px;
    }
    .section {
      margin-top: 20px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #cc3366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 6px 10px;
      font-size: 14px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/images/logo.png" class="logo" alt="LOGO">
    <div class="company-info">
      <strong>數位小兔 Digital Rabbit</strong><br>
      110 台北市信義區大道路74巷1號<br>
      TEL：02-2759-2006 / 02-2759-2013<br>
      LINE：@digirabbit
    </div>
  </div>

  <div class="section">
    <h3>📄 維修單資料</h3>
    <table>
      <tr><th>維修單號</th><td id="repairID"></td></tr>
      <tr><th>廠商</th><td id="supplier"></td></tr>
      <tr><th>客人聯絡</th><td id="contact"></td></tr>
      <tr><th>保固狀況</th><td id="warranty"></td></tr>
      <tr><th>說明</th><td id="description"></td></tr>
    </table>
  </div>

  <div class="section">
    <h3>🔄 維修處理紀錄</h3>
    <table id="history-table">
      <tr><th>階段</th><th>時間</th><th>負責人</th><th>內容</th></tr>
    </table>
  </div>

  <div class="footer">
    本頁為維修用單據，請妥善保管。© 2025 數位小兔
  </div>

  <script type="module">
    import { db } from '/js/firebase.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js';

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "";

    async function loadData() {
      if (!id) return alert("無維修單號");
      const ref = doc(db, "repairs", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return alert("查無資料");

      const d = snap.data();
      document.getElementById("repairID").textContent = d.repairID || "";
      document.getElementById("supplier").textContent = d.supplier || "";
      document.getElementById("contact").textContent = d.contact || "";
      document.getElementById("warranty").textContent = d.warranty || "";
      document.getElementById("description").textContent = d.description || "";

      const history = d.history || {};
      const table = document.getElementById("history-table");
      const mapping = {
        status2: "已交付廠商",
        status3: "維修完成",
        status4: "客人已取貨"
      };
      for (const key of Object.keys(mapping)) {
        if (history[key]) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${mapping[key]}</td>
            <td>${history[key].time || ""}</td>
            <td>${history[key].by || ""}</td>
            <td>${history[key].note || ""}</td>
          `;
          table.appendChild(row);
        }
      }
    }

    loadData();
  </script>
</body>
</html>
