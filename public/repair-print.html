
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>維修單</title>
  <link rel="stylesheet" href="css/repair-print.css" />
</head>
<body>
  <div class="header">
    <div class="logo"><img src="logo-black.png" alt="Logo" /></div>
    <div class="company-info">
      數位小兔攝影週邊器材行<br>
      Digital Rabbit<br>
      110 台北市信義區大道路74巷1號<br>
      TEL：02-2759-2006
    </div>
  </div>

  <div class="title-bar">數 位 小 兔 產 品 維 修 單</div>

  <div class="section">
    <span class="label">維修單號：<span id="repairIdText"></span><span id="repairDateWarranty" style="margin-left:20px;"></span></span><span id="repairId" class="underline"></span>
  </div>
  <div class="section" id="customerInfo"></div>

  <hr>

  <div class="section">
    <span class="label">保固狀況：</span><span id="warranty" class="underline"></span>
  </div>

  <hr>

  <div class="section">
    <span class="label">產品名稱：</span><span id="product" class="underline"></span>
    <div class="extra-lines"></div>
  </div>

  <div class="section">
    <span class="label">問題描述：</span><span id="description" class="underline"></span>
    <div class="extra-lines"></div>
    <div class="extra-lines"></div>
  </div>

  <hr>

  <div class="footer-note">
    <div><strong>經手人：</strong><span id="handler" class="underline"></span></div>
    <div><strong>官方 ：</strong>@digirabbit</div>
  </div>

  <script type="module" src="js/repair-print.js"></script>

<div style="display:flex; justify-content:space-between; margin-top:40px;">
  <div>經手人：<span id="staffNickname"></span></div>
  <div>Line:@digirabbit</div>
</div>
</body>
</html>
