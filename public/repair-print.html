
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>列印維修單</title>
  <style>
    body {
      width: 150mm;
      height: 100mm;
      margin: 0;
      padding: 10mm;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .repair-sheet {
      border: 2px solid #333;
      padding: 10px;
      height: 100%;
    }
    h2 {
      margin: 0 0 10px 0;
    }
    .row {
      margin-bottom: 5px;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 30mm;
    }
  </style>
</head>
<body>
  <div class="repair-sheet">
    <h2>🛠️ 維修單</h2>
    <div class="row"><span class="label">單號：</span><span id="repairID"></span></div>
    <div class="row"><span class="label">廠商：</span><span id="supplier"></span></div>
    <div class="row"><span class="label">聯絡方式：</span><span id="contact"></span></div>
    <div class="row"><span class="label">商品：</span><span id="product"></span></div>
    <div class="row"><span class="label">保固狀態：</span><span id="warranty"></span></div>
    <div class="row"><span class="label">狀況描述：</span><span id="description"></span></div>
  </div>

  <script type="module" src="/js/repair-print.js"></script>
</body>
</html>
