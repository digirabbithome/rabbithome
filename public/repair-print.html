
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>維修單</title>
  <link rel="stylesheet" href="css/repair-print.css" />
</head>
<body>
  <div class="header">
    <div class="logo"><img src="logo-black.png" alt="Logo" /></div>
    <div class="company-info">
      數位小兔<br>
      Digital Rabbit<br>
      110 台北市信義區大道路74巷1號<br>
      TEL：02-2759-2006
    </div>
  </div>

  <div class="title-bar">數 位 小 兔 產 品 維 修 單</div>

  <div class="section">
    <span class="label">維修單號：</span><span id="repairId" ></span>
  </div>
  
  <div class="section">
    <span class="label">填單日期：</span><span id="createdAt"></span>
  </div>

  <div class="section" id="customerInfo"></div>

  <hr>

  <div class="section">
    <span class="label">保固狀況：</span><span id="warranty" ></span>
  </div>

  <hr>

  <div class="section">
    <span class="label">產品名稱：</span><span id="product" ></span>
    
  </div>

  <div class="section">
    <span class="label">問題描述：</span><span id="description" ></span>
    
    
  </div>

  <hr>

  <div class="footer-note">
    <div><strong>經手人：</strong><span id="handler" ></span></div>
    <div><strong>官方 LINE：</strong>@digirabbit</div>
  </div>

  <script type="module" src="js/repair-print.js"></script>
</body>
</html>
