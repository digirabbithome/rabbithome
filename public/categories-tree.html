<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>樹狀分類管理（多層縮排＋導引線＋安全拖曳）</title>
  <link rel="stylesheet" href="css/categories-tree.css?v=v1757957844" />
</head>
<body>
  <div class="tree-wrap">
    <h1 class="tree-title">樹狀分類管理（多層縮排＋導引線＋安全拖曳）</h1>
    <div class="tree-toolbar">
      <input id="newName" class="tree-input" placeholder="最上層名稱" />
      <input id="newCode" class="tree-input" placeholder="代號（選填）" />
      <button id="btnAdd" class="tree-btn tree-btn-primary">新增最上層</button>
      <button id="btnReload" class="tree-btn">重新整理</button>
      <button id="btnExpandAll" class="tree-btn">展開全部</button>
      <button id="btnCollapseAll" class="tree-btn">收合全部</button>
      <button id="btnShowAll" class="tree-btn">全部顯示</button>
      <button id="btnHideAll" class="tree-btn">全部隱藏</button>
      <button id="btnRepair" class="tree-btn">🛠 修復遺失節點</button>
      <label class="tree-chip"><input id="toggleGuides" type="checkbox" /> 顯示層級導引線</label>
      <span class="tree-hint">每一層自動縮排 20px；拖曳上/中/下 → 前/入/後；失敗會還原。</span>
    </div>
    <div id="treeHost" class="tree-card"></div>
  </div>
  <script type="module" src="js/categories-tree.js?v=v1757957844"></script>
</body>
</html>
