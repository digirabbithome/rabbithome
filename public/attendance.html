<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>出勤打卡系統</title>
  <link rel="stylesheet" href="/css/attendance.css" />
  <script type="module" src="/js/attendance.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h2 id="nicknameTitle"></h2>
      <div class="summary">
        <span>本月總工時：<span id="totalHours">0</span> 小時</span>
        <span>差異加總：<span id="totalDiff">0</span> 小時</span>
      </div>
    </header>
    <main>
      <div class="clock-buttons">
        <button id="btnClockIn">上班打卡</button>
        <button id="btnClockOut">下班打卡</button>
      </div>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>上班</th>
            <th>下班</th>
            <th>總時數</th>
            <th>差異</th>
            <th>備註</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>
</body>
</html>
