<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>出勤系統</title>
  <link rel="stylesheet" href="css/attendance.css">
  <script type="module" src="js/attendance.js"></script>
</head>
<body>
  <div class="header">
    <h2 id="nickname-title"></h2>
    <div id="month-summary">本月總工時：<span id="total-hours">0</span> 小時 (<span id="total-diff">0</span> 差異)</div>
  </div>
  <div class="controls">
    <button id="clock-in-btn">上班打卡</button>
    <button id="clock-out-btn">下班打卡</button>
  </div>
  <div class="records">
    <table>
      <thead>
        <tr><th>日期</th><th>上班</th><th>下班</th><th>工時</th><th>差異</th><th>備註</th></tr>
      </thead>
      <tbody id="records-body"></tbody>
    </table>
  </div>
</body>
</html>
