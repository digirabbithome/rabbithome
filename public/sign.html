
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>新增簽收單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/sign.css" />
  <script type="module" src="/js/sign.js"></script>
</head>
<body>
  <div class="card">
    <h2 id="form-title">📝 新增簽收單（登入中...）</h2>
    <form>
      <label>身份分類：</label>
      <select id="identity-type">
        <option value="">請選擇</option>
        <option value="供應商">供應商</option>
        <option value="物流">物流</option>
        <option value="其他">其他</option>
      </select>

      <div id="identity-detail-block"></div>

      <label>金額：</label>
      <input type="number" id="amount" />

      <label>備註：</label>
      <textarea id="note"></textarea>

      <label>簽名：</label>
      <canvas id="signature" width="300" height="150"></canvas>

      <div class="button-row">
        <button type="button" id="clear">🩹 清除簽名</button>
        <button type="submit" id="submit">✅ 確認送出</button>
      </div>
    </form>
  </div>
</body>
</html>
