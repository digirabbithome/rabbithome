<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>新增簽收單</title>
  <link rel="stylesheet" href="sign.css" />
</head>
<body>
  <h1>📄 新增簽收單</h1>
  <form id="sign-form">
    <div class="form-row">
      <label>付款人：</label>
      <select id="payer"></select>
      <label><input type="checkbox" id="cashboxCheck" /> 內場錢櫃</label>
    </div>

    <div class="form-row">
      <label>金額：</label>
      <input type="number" id="amount" required />
    </div>

    <div class="form-row">
      <label>備註：</label>
      <input type="text" id="note" />
    </div>

    <div class="form-row">
      <label>身份分類：</label>
      <select id="type1">
        <option value="供應商">供應商</option>
        <option value="物流">物流</option>
        <option value="其他">其他</option>
      </select>
      <select id="type2"></select>
      <input type="text" id="type2-search" style="display:none" placeholder="請輸入名稱" />
    </div>

    <div class="form-row">
      <label>簽名：</label>
      <canvas id="signature" width="300" height="100" style="border:1px solid #ccc;"></canvas>
    </div>

    <button type="submit">確認送出</button>
  </form>

  <script type="module" src="sign.js"></script>
</body>
</html>
