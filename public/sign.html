<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增簽收單</title>
  <link rel="stylesheet" href="css/sign.css">
  <script type="module" src="js/sign.js"></script>
</head>
<body>
  <div class="container">
    <h2>新增簽收單（<span id="nickname"></span>）</h2>
    <form id="sign-form">
      <label for="payerSelect">付款人：</label>
      <div class="flex-row">
        <select id="payerSelect" required>
          <option value="">請選擇</option>
        </select>
        <label><input type="checkbox" id="cashboxCheckbox" /> 內場錢櫃</label>
      </div>

      <label>身份分類：</label>
      <select id="type1" required>
        <option value="">請選擇</option>
        <option value="供應商">供應商</option>
        <option value="物流">物流</option>
        <option value="其他">其他</option>
      </select>

      <div id="type2-container"></div>

      <label for="amount">金額：</label>
      <input type="number" id="amount" required />

      <label for="note">備註：</label>
      <textarea id="note" rows="3"></textarea>

      <label>簽名：</label>
      <canvas id="signature" style="border:1px solid #ccc;"></canvas>

      <div class="btn-row">
        <button type="button" onclick="clearCanvas()">🧽 清除簽名</button>
        <button type="submit">✅ 確認送出</button>
      </div>
    </form>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvasToMatchContainer() {
      const containerWidth = canvas.parentElement.clientWidth;
      const desiredHeight = 250;
      canvas.width = containerWidth;
      canvas.height = desiredHeight;
    }
    resizeCanvasToMatchContainer();

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: (x - rect.left) * (canvas.width / rect.width),
        y: (y - rect.top) * (canvas.height / rect.height)
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', endDraw);
  </script>
</body>
</html>
