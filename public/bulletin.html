
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>📢 公告欄</title>
  <link rel="stylesheet" href="css/bulletin.css" />
</head>
<body>
  <h2 id="date-title">📅 公告日期</h2>
  <div class="toolbar">
    <button id="prev-day" data-range="1">前一天</button>
    <button id="prev-3days" data-range="3">前三天</button>
    <button id="prev-week" data-range="7">前一週</button>
    <button id="prev-month" data-range="30">前一月</button>
    <input type="date" id="datePicker" />
    <input type="text" id="searchBox" placeholder="搜尋內容或暱稱" />
    <label><input type="checkbox" id="showHidden" /> 顯示所有公告</label>
  </div>
  <div id="bulletin-board"></div>
  <script type="module" src="js/bulletin.js"></script>
</body>
</html>
