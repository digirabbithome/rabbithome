<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>📌 公告訊息</title>
  <link rel="stylesheet" href="css/bulletin.css" />
</head>
<body>
  <h2 id="date-title">📌 公告欄</h2>
  <div class="date-toolbar" style="display: flex; align-items: center; flex-wrap: wrap; gap: 0.5rem;">
    <input type="text" id="searchBox" placeholder="搜尋公告或填寫人..." />
    <button id="prev-day">前一天</button>
    <button id="prev-3days">前三天</button>
    <button id="prev-week">前一週</button>
    <button id="prev-month">前一月</button>
    <input type="date" id="datePicker" />
    <label style="margin-left: 0.5rem;">
      <input type="checkbox" id="showAll" />
      顯示所有公告（包含已隱藏）
    </label>
  </div>
  <div id="bulletin-board"></div>
  <script type="module" src="js/bulletin.js"></script>
</body>
</html>
