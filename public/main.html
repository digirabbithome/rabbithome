<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/img/logo-pink.png">
  <title>Rabbithome 主頁</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Rabbithome 🐰</h2>

      <div class="menu-section">
        <div class="menu-header" id="nickname-display">🙋‍♂️ 使用者：使用者</div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="toggleMenu('daily')">📁 出勤工具</div>
        <div class="menu-items" id="daily">
          <button onclick="navigate('attendance.html')">📋 上班打卡</button>
          <button onclick="navigate('leave-apply.html')">📝 年假申請</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="toggleMenu('work')">📁 小兔工作</div>
        <div class="menu-items" id="work">
          <button onclick="navigate('daily-report.html')">📊 工作回報</button>
          <button onclick="navigate('bulletin.html')">📌 公布欄</button>
          <button onclick="navigate('pickupV2.html')">📦 櫃檯取貨</button>
          <button onclick="navigate('arrival.html')">📢 貨到通知</button>
          <button onclick="navigate('progress.html')">🗂️ 盤點進度</button>
          <button onclick="navigate('repair.html')">🔧 維修管理</button>
          <button onclick="navigate('cash-diff.html')">💰 外場錢櫃</button>
          <button onclick="navigate('cleaning.html')">🧹 值日清潔</button>

          <!-- 🧽 環境整理 -->
          <button class="menu-btn has-badge" onclick="navigate('clean-cycle.html')">
            🧽 環境整理
            <span id="cycle-badge" class="btn-badge" style="display:none;">0</span>
          </button>

          <!-- 🔋 電池管理 -->
          <button class="menu-btn has-badge" onclick="navigate('battery.html')">
            🔋 電池管理
            <span id="battery-badge" class="btn-badge" style="display:none;">0</span>
          </button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="toggleMenu('tools')">📁 常用工具</div>
        <div class="menu-items" id="tools">
          <button onclick="navigate('envelop-print.html')">✉️ 列印信封</button>
          <button onclick="navigate('reconcile-pro.html')">📑 對帳工具</button>
          <button onclick="navigate('sign-list.html')">📩 簽收管理</button>
          <button onclick="navigate('borrow.html')">📩 業務借貨</button>
          <button onclick="navigate('cashbox.html')">📮 內場錢櫃</button>
          <button onclick="navigate('barcode.html')">🆔 序號登記</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="toggleMenu('competitor')">📁 競品偵查</div>
        <div class="menu-items" id="competitor">
          <button onclick="navigate('competitors.html')">📊 競品偵查</button>
          <button onclick="navigate('https://rabbit-daily-news.vercel.app/auto-news.html')">📰 每日貼文</button>
          <button onclick="navigate('categories-tree.html')">🌳 產品分類</button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="toggleMenu('setting')">📁 設定工具</div>
        <div class="menu-items" id="setting">
          <button onclick="navigate('workitems.html')">🛠️ 工作項目</button>
          <button onclick="navigate('fav-envelope.html')">📮 常用信封</button>
          <button onclick="navigate('add_supplier.html')">🏪 新增供應商</button>
          <button onclick="navigate('reconcile-templates.html')">📑 對帳樣板</button>
          <button onclick="navigate('new_account.html')">👤 新增帳號</button>
          <button onclick="navigate('user-manage.html')">👥 會員管理</button>
          <button onclick="navigate('user-manage-v2.html')">👥 會員管理V2</button>

          <!-- ✅ 年假審核（🗓️ 請假審核紅圈） -->
          <button class="menu-btn has-badge" onclick="navigate('leave-approve.html')">
            ✅ 年假審核
            <span id="leave-badge" class="btn-badge" style="display:none;">0</span>
          </button>
        </div>
      </div>

      <div class="menu-section">
        <div class="menu-header" onclick="logout()">🚪 登出</div>
      </div>
    </div>

    <div class="main-content">
      <iframe id="content-frame" src="bulletin.html"></iframe>
    </div>
  </div>
</body>
</html>
