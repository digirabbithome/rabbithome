
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數位小兔後台系統</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    .sidebar {
      width: 200px;
      background-color: #f8d7da;
      height: 100vh;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }
    .sidebar button:hover {
      background-color: #f1aeb5;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    #nickname {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div style="padding: 0 10px 10px;">HELLO，<span id="nickname">暱稱</span>！</div>
    <button id="btn-work">📋 每日工作</button>
    <button id="btn-progress">📈 工作進度</button>
    <button id="btn-add-user">➕ 新增帳號</button>
    <button id="btn-member">👥 會員管理</button>
    <button id="btn-print">✉️ 列印信封</button>
    <button id="btn-logout">🚪 登出</button>
  </div>
  <div class="main-content" id="content">這裡是主頁面內容。</div>
  <div class="main-content" id="add-user-container" style="display:none;"></div>
  <div class="main-content" id="member-management-container" style="display:none;"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
