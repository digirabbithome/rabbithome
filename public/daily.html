
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>每日工作</title>
  <link rel="stylesheet" href="css/daily.css" />
  <script type="module" src="js/daily.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <h2>📅 每日工作</h2>
    <div class="date-control">
      <span id="current-date" class="today-display">2025/07/08</span>
      <input type="date" id="date-picker" />
    </div>
  </div>

  <div id="date-nav" class="date-nav"></div>

  <div class="main-grid">
    <div class="task-list">
      <h3>📋 任務列表</h3>
      <div id="task-list"></div>
    </div>
    <div class="record-list">
      <h3>✅ 完成情況</h3>
      <div id="record-list"></div>
    </div>
  </div>
</body>
</html>
