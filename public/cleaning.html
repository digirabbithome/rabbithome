<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>值日打掃日誌</title>
  <link rel="stylesheet" href="css/cleaning.css" />
  <script type="module" src="js/cleaning.js"></script>
  <style>
    /* ✅ 新增的樣式（若你懶得改 CSS 檔也能這樣用） */
    .checkbox-label {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-right: 1rem;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 值日打掃日誌 <span id="user-name"></span></h1>

    <!-- ✅ 這裡示範手動 checkbox group（如果你未來要固定項目） -->
    <div class="checkbox-row">
      <label class="checkbox-label"><input type="checkbox" value="外場"> 外場</label>
      <label class="checkbox-label"><input type="checkbox" value="內場"> 內場</label>
      <label class="checkbox-label"><input type="checkbox" value="美編"> 美編</label>
      <label class="checkbox-label"><input type="checkbox" value="出貨"> 出貨</label>
    </div>

    <div id="task-form"></div>
    <div id="task-records"></div>
  </div>
</body>
</html>
