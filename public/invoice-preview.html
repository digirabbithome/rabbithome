<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>數位小兔 電子發票預覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/invoice-preview.css" />
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <button id="backBtn" class="btn-ghost">← 返回</button>
      <div class="right-tools">
        <label class="detail-toggle">
          <input type="checkbox" id="toggleDetail" checked />
          列印銷售明細
        </label>
        <button id="printBtn" class="btn-primary">列印發票</button>
      </div>
    </header>
    <main class="card-wrapper">
      <section class="invoice-card" id="invoiceCard">
        <div class="logo-wrap">
          <img src="/img/invoice-rabbit.jpg" class="logo-img"/>
        </div>
        <div class="title-main">電子發票證明聯</div>
        <div class="period" id="periodText"></div>
        <div class="inv-no" id="invoiceNumber"></div>
        <div class="datetime" id="datetimeText"></div>
        <div class="row two-cols meta-row">
          <div>隨機碼 <span id="randomNumber"></span></div>
          <div>總計 <span id="totalAmount"></span></div>
        </div>
        <div class="row two-cols taxid-row">
          <div id="sellerGUI"></div>
          <div id="buyerGUI"></div>
        </div>
        <div class="barcode-wrap"><svg id="barcode"></svg></div>
        <div class="qr-row">
          <div id="qrLeft" class="qr-box"></div>
          <div id="qrRight" class="qr-box"></div>
        </div>
        <section class="detail-section" id="detailArea"></section>
      </section>
    </main>
  </div>
  <script type="module" src="/js/invoice-preview.js"></script>
</body>
</html>
