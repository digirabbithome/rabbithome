<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>電子發票預覽 - 數位小兔</title>
  <link rel="stylesheet" href="/css/invoice-preview.css" />
</head>
<body>
  <div class="preview-page">
    <header class="preview-header">
      <button id="backBtn" class="btn btn-secondary">← 返回</button>
      <button id="printBtn" class="btn btn-primary">🖨 列印發票</button>
    </header>

    <main class="preview-main">
      <section class="invoice-card" id="invoiceCard">
        <div class="logo-block">
          <div class="logo-ch">數位小兔</div>
          <div class="logo-en">Digital Rabbit</div>
        </div>

        <div class="invoice-title">電子發票證明聯</div>
        <div class="invoice-period" id="invoicePeriod">---</div>
        <div class="invoice-number" id="invoiceNumber">---</div>

        <div class="invoice-datetime" id="invoiceDateTime">----</div>

        <div class="invoice-row">
          <span id="randomNumber">隨機碼 ----</span>
          <span id="totalAmount">總計 0</span>
        </div>

        <div class="invoice-row">
          <span>賣方</span>
          <span>買方</span>
        </div>
        <div class="invoice-row">
          <span id="sellerGUI">----</span>
          <span id="buyerGUI">----</span>
        </div>

        <div class="barcode-wrapper">
          <svg id="barcode"></svg>
        </div>

        <div class="qr-wrapper">
          <div id="qrLeft" class="qr-box"></div>
          <div id="qrRight" class="qr-box"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="/js/invoice-preview.js"></script>
</body>
</html>
