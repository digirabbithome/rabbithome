<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>展場庫存管理 | Rabbithome</title>
  <link rel="stylesheet" href="/css/expo-stock.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="title-wrap">
        <h1>🎪 展場庫存管理</h1>
        <div class="subtitle">可超賣 / 展示標記 / 可編輯商品 / 可排序 / 可收合品牌 / 每日匯出</div>
      </div>

      <div class="actions">
        <input type="text" id="searchInput" class="search" placeholder="🔍 搜尋 品牌 / 品名…" />
        <span class="badge" id="countBadge">0 項</span>
        <button id="btnCollapseAll" class="btn">▾ 全部收合</button>
        <button id="btnExpandAll" class="btn">▴ 全部展開</button>
        <button id="btnAdd" class="btn add">➕ 新增商品</button>
      </div>
    </header>

    <section class="tools">
      <div class="report-tools">
        <label>日期
          <input type="date" id="reportDate" />
        </label>
        <button id="btnExport" class="btn">⬇ 匯出當日銷售 CSV</button>
        <span class="muted">（統計來源：展場售出紀錄；展場可為負數代表欠貨）</span>
      </div>
      <div id="reportSummary" class="report-summary hide"></div>
    </section>

    <section class="legend">
      <span class="pill">➕ 搬去展場：店內 -x、展場 +x</span>
      <span class="pill">➖ 退回店內：展場 -x、店內 +x</span>
      <span class="pill">💰 展場售出：展場 -x（可負數=欠貨）、售出 +x</span>
      <span class="pill">◯ 圈圈=展示中（點一下切換）</span>
      <span class="pill">✏️ 點商品名稱可編輯（品牌/品名/價格/SKU）</span>
      <span class="pill">📂 點品牌列可收合/展開</span>
    </section>

    <section class="table-wrap">
      <table class="stock-table" id="stockTable">
        <thead>
          <tr>
            <th class="col-flag"></th>
            <th class="col-brand" data-sort="brand">品牌 <span class="arrow" id="arr-brand">↕</span></th>
            <th class="col-name" data-sort="name">商品 <span class="arrow" id="arr-name">↕</span></th>
            <th class="col-price" data-sort="price">價格 <span class="arrow" id="arr-price">↕</span></th>
            <th class="col-num" data-sort="store">店內 <span class="arrow" id="arr-store">↕</span></th>
            <th class="col-num" data-sort="expo">展場 <span class="arrow" id="arr-expo">↕</span></th>
            <th class="col-num" data-sort="sold">已售出 <span class="arrow" id="arr-sold">↕</span></th>
            <th class="col-op">操作（數量）</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="8" class="empty">讀取中…</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Add Dialog -->
  <div id="addDialog" class="modal hide">
    <div class="modal-card">
      <h3>新增商品</h3>
      <div class="form">
        <label>品牌（目錄）
          <input type="text" id="f_brand" list="brandList" placeholder="例如 Godox / Profoto" />
          <datalist id="brandList"></datalist>
        </label>
        <label>SKU（可留空）
          <input type="text" id="f_sku" placeholder="例如 GODOX-LUXE1（可留空）" />
        </label>
        <label>商品名稱
          <input type="text" id="f_name" placeholder="商品中文名稱" />
        </label>
        <div class="row">
          <label>店內庫存
            <input type="number" id="f_store" min="0" value="0" />
          </label>
          <label>展場庫存
            <input type="number" id="f_expo" min="0" value="0" />
          </label>
          <label>已售出
            <input type="number" id="f_sold" min="0" value="0" />
          </label>
        </div>
        <label>售價（選填）
          <input type="number" id="f_price" min="0" />
        </label>
      </div>
      <div class="modal-actions">
        <button id="btnCancelAdd" class="btn">取消</button>
        <button id="btnConfirmAdd" class="btn btn-move">新增</button>
      </div>
    </div>
  </div>

  <!-- Edit Dialog -->
  <div id="editDialog" class="modal hide">
    <div class="modal-card">
      <h3>編輯商品</h3>
      <div class="form">
        <input type="hidden" id="e_id" />
        <label>品牌（目錄）
          <input type="text" id="e_brand" list="brandList" />
        </label>
        <label>SKU（可留空）
          <input type="text" id="e_sku" placeholder="文件 ID（留空不變）" />
        </label>
        <label>商品名稱
          <input type="text" id="e_name" />
        </label>
        <label>售價
          <input type="number" id="e_price" min="0" />
        </label>
      </div>
      <div class="modal-actions">
        <button id="btnCancelEdit" class="btn">取消</button>
        <button id="btnConfirmEdit" class="btn btn-move">儲存</button>
      </div>
    </div>
  </div>

  <!-- Firebase modules -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <script type="module">
    import { db, auth } from '/js/firebase.js'
    window.__RABBIT_DB__ = db
    window.__RABBIT_AUTH__ = auth
  </script>
  <script type="module" src="/js/expo-stock.js"></script>
<!-- expo-stock v1.4.2 UI overrides -->
</body>
</html>
