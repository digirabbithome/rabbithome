<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>展場庫存管理 | Rabbithome</title>
  <!-- 注意：請確保 /css/expo-stock.css 與 /js/expo-stock.js 佈署在網站對應根目錄 -->
  <link rel="stylesheet" href="/css/expo-stock.css" />
  <!-- 文字用 Noto Sans TC，比較接近小兔品牌 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="title-wrap">
        <h1>🎪 展場庫存管理</h1>
        <div class="subtitle">店內 ↔ 展場 移轉 / 展場售出 紀錄（即時同步 Firestore）</div>
      </div>

      <div class="actions">
        <input type="text" id="searchInput" class="search" placeholder="🔍 搜尋 SKU / 品名…" />
        <span class="badge" id="countBadge">0 項</span>
      </div>
    </header>

    <section class="legend">
      <span class="pill">➕ 搬去展場：店內 -1、展場 +1</span>
      <span class="pill">➖ 退回店內：展場 -1、店內 +1</span>
      <span class="pill">💰 展場售出：展場 -1、售出 +1</span>
    </section>

    <section class="table-wrap">
      <table class="stock-table" id="stockTable">
        <thead>
          <tr>
            <th class="col-sku">SKU</th>
            <th class="col-name">商品</th>
            <th class="col-num">店內</th>
            <th class="col-num">展場</th>
            <th class="col-num">已售出</th>
            <th class="col-op">操作</th>
            <th class="col-time">更新時間</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="empty">讀取中…</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <!-- Firebase v11.10.0：與 Rabbithome 一致 -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <!-- 你的專案共用設定（已在 Rabbithome 環境存在） -->
  <script type="module">
    import { db, auth } from '/js/firebase.js'
    window.__RABBIT_DB__ = db
    window.__RABBIT_AUTH__ = auth
  </script>
  <!-- 本頁主要邏輯 -->
  <script type="module" src="/js/expo-stock.js"></script>
</body>
</html>
