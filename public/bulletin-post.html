<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>發佈公告</title>
</head>
<body>
  <h2>📢 發佈公告</h2>
  <form id="post-form">
    <label>標題：<br><input type="text" id="title" required></label><br><br>
    <label>內容（每行一段）：<br><textarea id="content" rows="10" cols="50" required></textarea></label><br><br>
    <fieldset>
      <legend>可見群組：</legend>
      <label><input type="checkbox" value="內場">內場</label>
      <label><input type="checkbox" value="外場">外場</label>
      <label><input type="checkbox" value="美編">美編</label>
      <label><input type="checkbox" value="出貨">出貨</label>
      <label><input type="checkbox" value="行銷">行銷</label>
    </fieldset><br>
    <button type="submit">發佈公告</button>
  </form>
  <script type="module" src="/js/bulletin-post.js"></script>
</body>
</html>
