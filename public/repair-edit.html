<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>維修單編輯</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/firebase.js"></script>
  <script src="js/repair-edit.js" type="module" defer></script>
  <style>
    .img-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .img-preview img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
    }
    .img-box {
      position: relative;
      display: inline-block;
    }
    .img-box button {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📝 維修單編輯頁</h1>
  <div>
    <label>維修單號：</label><span id="repair-id"></span><br>
    <label>廠商：</label><span id="supplier"></span><br>
    <label>客人聯絡方式：</label><span id="contact"></span><br>
    <label>保固狀況：</label><span id="warranty"></span><br>
    <label>商品：</label><span id="product"></span><br>
    <label>說明：</label><span id="description"></span>
  </div>

  <div style="margin-top: 20px;">
    <h3>📷 上傳圖片（最多 3 張）</h3>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="img-preview" id="imagePreview"></div>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="window.location.href='repair.html'">🔙 回到清單</button>
  </div>
</body>
</html>
