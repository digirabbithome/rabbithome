
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>櫃檯取貨</title>
  <link href="css/pickup.css" rel="stylesheet"/>
  <link href="css/pickup-vertical.css" rel="stylesheet"/>
  <script defer src="js/pickup.js" type="module"></script>
</head>
<body>
  <div class="container pickup-form-vertical" id="form-area" style="display:none">
    <h1>📦 新增取貨單</h1>
    <div><label>聯絡資訊：</label><input id="contact" type="text"/></div>
    <div><label>付款狀態：</label><select id="paid"><option>未付款</option><option>已付全額</option><option>已付訂金</option></select></div>
    <div><label>商品資訊：</label><textarea id="product"></textarea></div>
    <div><label>備註：</label><textarea id="note"></textarea></div>
    <div class="btn-row"><button id="cancelFormBtn" type="button">↩️ 取消</button><button id="addBtn">✅ 確認新增</button></div>
  </div>
  <div class="container" id="list-area">
    <div class="topbar"><div class="topbar-left"><h2>📜 取貨紀錄列表</h2><input id="search" type="text"/></div><button id="showFormBtn">➕ 新增取貨單</button></div>
    <div id="pickup-list"></div>
  </div>
  <div id="print-id" style="font-size: 40px; font-weight: bold; text-align: center; margin-bottom: 20px;"></div>
  <div id="print-area" style="display:none; padding:40px; font-size:20px; max-width:600px; margin:auto;"></div>
</body>
</html>
